<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <link rel="shortcut icon" href="/assets/dizzy.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Flappy</title>
  </head>
  <body id="body" class="start">
    <div id="start-menu" class="">
      <div class="text-end-menu">
        <h1>Welcome!</h1>
        <h5>choose your theme</h5>
      </div>
      <div id="btn-options">
        <button id="light-start">Light</button>
        <button id="dark-start">Dark</button>
      </div>
    </div>

    <div id="end-menu">
      <div class="text-end-menu">
        <h1>Game Over!</h1>
        <h5>Score: <span id="end-score"></span></h5>
        <h5>Best: <span id="best-score"></span></h5>
      </div>
      <button id="start-over">Start again</button>
    </div>

    <div id="game-container" class="bluried-start">
      <canvas id="game-canvas" class="canvas-start" width="380" height="600"></canvas>
      <div id="score-display">0</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
